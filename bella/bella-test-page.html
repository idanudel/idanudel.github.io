<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<head>
    <meta charset="UTF-8">
    <title>Account Provision Test Page</title>
</head>
<body>
<div class="g-recaptcha" data-sitekey="6LfSgTwgAAAAAJa3r0dSnJz_ZNFHErOtMpmTCNvo" data-callback="printResponseToken"></div>
<label id="responseToken" ></label>

<label id="error" ></label>
</body>
<script>
    
    function printResponseToken(token) {
        $("#responseToken").text(token);
    }

</script>
</html>
